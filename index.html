<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube to MP3</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #00c6ff;
      text-shadow: 0 0 10px rgba(0,198,255,0.7);
      animation: glow 2s infinite alternate;
    }

    input[type="text"] {
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      margin-bottom: 25px;
      font-size: 16px;
      outline: none;
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 15px #00c6ff;
    }

    .quality-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin-bottom: 30px;
    }

    .quality-box {
      flex: 1 1 40%;
      max-width: 150px;
      background: linear-gradient(145deg, #111, #222);
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      position: relative;
      color: #00c6ff;
    }

    .quality-box span {
      display: block;
      font-weight: 600;
    }

    .quality-box:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,198,255,0.6);
      background: linear-gradient(145deg, #222, #0d0d0d);
    }

    .quality-box.selected {
      border: 2px solid #00c6ff;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00c6ff; }
      100% { box-shadow: 0 0 25px #00c6ff; }
    }

    button[type="submit"] {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,198,255,0.6);
    }

    .channel-box {
      background: #0072ff;
      color: white;
      padding: 15px;
      margin: 25px auto;
      border-radius: 15px;
      max-width: 320px;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .channel-box:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,198,255,0.6);
    }

    .channel-box a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .terms {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(0,198,255,0.7); }
      100% { text-shadow: 0 0 25px rgba(0,198,255,1); }
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.5rem; }
      input[type="text"], button[type="submit"] { font-size: 14px; padding: 12px; }
      .quality-box { flex: 1 1 45%; padding: 15px; font-size: 14px; }
      .terms { font-size: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéµ YouTube to MP3 Converter</h2>
    <form id="downloadForm" action="/download" method="post">
      <input type="text" name="url" placeholder="Paste YouTube link here" required>

      <div class="quality-grid">
        <div class="quality-box" data-quality="480p" data-size="113 KB"><span>480p</span><span>113 KB</span></div>
        <div class="quality-box" data-quality="720p" data-size="230 KB"><span>720p</span><span>230 KB</span></div>
        <div class="quality-box" data-quality="1080p" data-size="480 KB"><span>1080p</span><span>480 KB</span></div>
      </div>

      <input type="hidden" name="selected_quality" id="selectedQuality" required>
      <button type="submit">Convert to MP3</button>
    </form>

    <div class="channel-box">
      üì¢ <a href="https://t.me/+Cr3JY5cWL1dlNDg1" target="_blank">Join My Channel</a>
    </div>

    <div class="terms">
      <p>‚ö†Ô∏è Terms & Conditions:</p>
      <p>1. This tool is for personal use only.</p>
      <p>2. Do not redistribute the downloaded content.</p>
      <p>3. Developer is not responsible for copyright violations.</p>
      <p>4. Use at your own risk.</p>
    </div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.quality-box');
    const hiddenInput = document.getElementById('selectedQuality');

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        boxes.forEach(b => b.classList.remove('selected'));
        box.classList.add('selected');
        hiddenInput.value = box.dataset.quality + " " + box.dataset.size;
      });
    });

    const form = document.getElementById('downloadForm');
    form.addEventListener('submit', function(e){
      if(!hiddenInput.value){
        e.preventDefault();
        alert("Please select a quality box before downloading!");
      }
    });
  </script>
</body>
</html>
